name: CI
on:
  push:
  pull_request:
  schedule:
    - cron: '15 9 * * *'
jobs:
  Build:
    runs-on: 'ubuntu-latest'

    strategy:
      matrix:
        node-version: [ 20 ]

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Use Node.js ${{matrix.node-version}}
      uses: actions/setup-node@v4
      with:
        node-version: ${{matrix.node-version}}
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
    - name: Project setup
      uses: bpmn-io/actions/setup@be8187530613bc5f19f37d5ccd32bea72e03472b
    - name: Build
      run: xvfb-run npm run all:ci
